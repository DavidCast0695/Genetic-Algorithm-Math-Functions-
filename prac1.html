<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap4/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
		<title>Genetic Algorithms</title>

		<!-- Estilos en Css -->
		<style>
		.borde{border: 1px #000 solid;
			text-align: center;
			height: 50px;}
		.fondo1{background: #a0ee43;}
		.fondo2{background: #41eeeb;}
		.fondo3{background: red;}
		.fondo4{background: white;}
		.fondo5{background: #29	5ba7;}
		</style>
	</head>
	<body class="fondo2">
		<!-- Header - Container -->
		<div class="container col-5" style="position: absolute; height: 60%;">
			<div class="row align-items-center justify-content-center" style="height: 100%;">
				<div class="col-6">
					<a href="index.html" style="text-decoration:none"><h1 class="campotype" style="color: white"> Aritificial Intelligence </h1></a>
				</div>
			</div>
		</div>
		<img src="img/plantilla/hombretablet.jpeg" class="img-fluid" alt="Responsive image">

		<div style="height: 50px"></div>

		<!-- Container -->
		<div class="container col-11 shadow p-3 mb-5 bg-white rounded">
			<div class="row fondo4 justify-content-center rounded">
				<div id="inputs" class="containera">
			        <h4 class="beautiful">Function</h4>
			        <input type="radio" name="fx" id="fx_1" value="1" checked>
			        <img src="img/fx1.png" height="20">
			        <br>
			        <input type="radio" name="fx" id="fx_2" value="2">
			        <img src="img/fx2.png" height="20">
			        <br>
			        <input type="radio" name="fx" id="fx_3" value="3">
			        <img src="img/fx3.png" height="20">
			        <br>
			        <input type="radio" name="fx" id="fx_4" value="4">
			        <img src="img/fx4.png" height="45">
			        <br>
			        <input type="radio" name="fx" id="fx_5" value="5">
			        <img src="img/fx5.png" height="45">

			        <br>
			        <br>

			        <h4 class="beautiful">MAX/min</h4>
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary active">
						<input type="radio" name="maxmin" id="max" value="1" autocomplete="off" checked> Maximum
					  </label>
					  <label class="btn btn-secondary">
						<input type="radio" name="maxmin" id="min" value="0" autocomplete="off"> Minimum
					  </label>
					</div>

			        <br>
			        <br>

			        <h4 class="beautiful">Number of chromosomes</h4>
			        <input type="number" id="chromosomes" min=0 value=8>

					<br>
			        <br>

			        <h4 class="beautiful">Number of Generations</h4>
			        <input type="number" id="generations" min=0 value=10>
					
					<br>
					<br>

			        <h4 class="beautiful">Domain</h4>
			        <input type="number" id="l_limit" value=-100>
			        <input type="number" id="r_limit" value=100>

			        <br>
			        <br>

			        <button onclick="calculate()" class="btn btn-outline-dark">Calculate</button>
			    </div>

			    <!-- Output area -->
			    <div id="plotdiv" class="container">
			        <script>
			            plot_fx([], []);
			        </script>
			    </div>
			</div>
		</div>

		<div style="height: 50px"></div>

		<!-- Footer - Container -->
		<div class="container col-12">

		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="js/bootstrap4/bootstrap.js"></script>
	    <script src="js/plotly-latest.min.js"></script>
	    <script src="js/chance.js"></script>
	    <script src="js/RainbowVis-JS/rainbowvis.js"></script>
	    <script src="js/front.js"></script>
	    <script src="js/fx.js"></script>
	    <script src="js/genetics.js"></script>
	</body>
</html>
